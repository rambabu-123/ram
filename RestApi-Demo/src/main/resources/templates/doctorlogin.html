<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Doctor Login</title>
   <style>
   body{
   text-align:center;
  background-image:url("https://images.pexels.com/photos/235986/pexels-photo-235986.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1");
    }
    </style>
</head>
<body>
<form th:action="@{/doctor/doctorlogin}" method="POST" th:object="${doctor}">
  <div class="form-group1">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" th:field ="*{email}" placeholder="Enter email" >
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" placeholder="Password" th:field ="*{password}">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
