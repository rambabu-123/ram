<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>manager Profile</title>

<style type="text/css">

    div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
body {
  display: grid;
  place-items: center;
  height: 100vh;
  overflow: hidden;
}
button{

padding:3px;
margin:3px;
}
h2{
	text-align:center;
	color: lightcoral;
	font-family:Arial,serif,cooper;
	font-weight:bolder;
	text-decoration-color: lightcoral;
	}

    </style>
</head>
<body bgcolor="salmon">
	<center>
		<a th:href="@{/manager/myprofile/{id}(id=${manager.id})}">Profile</a>
		<a th:href="@{/manager/checkleaves/{id}(id=${manager.id})}">Check Leaves
		</a> <a th:href="@{/}">Logout</a>
		<table bgcolor="orange" border="5" align="center" width="70%">
			<tr>
				<th>Full Name</th>
				<th>Email</th>
				<th>Department</th>
				<th>Mobile</th>
				<th>Address</th>

				<!--  <th>Update</th> -->
			</tr>
			<tr>
				<td th:text="${manager.fullName}"></td>
				<td th:text="${manager.email}"></td>
				<td th:text="${manager.department}"></td>
				<td th:text="${manager.mobileNumber}"></td>
				<td th:text="${manager.address}"></td>
				<!-- <td><a href="">Update</a></td> -->
			</tr>
		</table>
	</center>
</body>
</html>
